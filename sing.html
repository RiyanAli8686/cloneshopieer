<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="sing.css">
</head>
<body>
      <div class="body">
            <a href="index.html">
                  <img src="Shopier-Logo.png" scr="#" id="imgfooter">
              </a> <br>
      <h6>Create a free account</h6>
      <small>You can start selling by creating a free Shopier account in just a few minutes.</small><br>
      <form action="#"><br>
            <div class="name">
                  <div class="img">
            <label for="NAME">SHOPIER STORE NAME </label><br>
                   <input type="text" placeholder="STORE NAME " id="NAME" size="69" ></div>
                   <div class="singadd">
                  <div class="sing">
            <label for="ADRESS">E-MAIL ADRESS</label><br>
                    <input type="text" id="ADRESS" size="31" placeholder="E-MAIL ADRESS "> </div>
                    <div class="sing">
            <label for="NUMBER">MOBILE NUMBER </label><br>
                   <input type="text" id="NUMBER" size="31" placeholder="MOBILE NUMBER "></div>
                  </div>
                  <div class="singadd">
                   <div class="sing">
            <label for="PASSWORD">PASSWORD</label><br>
                   <input type="password" id="PASSWORD" size="31" placeholder="PASSWORD "></div>
                   <div class="sing">
            <label for="AGAIN">PASSWORD </label><br>
                   <input type="password" id="AGAIN" size="31" placeholder="PASSWORD (AGAIN) "></div>
                  </div><br>
                   <div class="last">
                        <div class="lastdiv">
                              <input type="checkbox" id="accept">
                   <label for="accept">I accept the Shopier Membership Agreement .</label><br>
                   </div><br>
                   <div class="lastdiv">
                        <input type="checkbox" id="Data">
                   <label for="Data">I have read the Information Text on the Protection of Personal Data </label></div></div>
                  <div class="button"><button>Create Account</button></div>
            </div>
      </div>
      </form>
</div>
      
</body>
</html>
